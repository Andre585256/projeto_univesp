<!DOCTYPE html>
<html>
<head>
    <title>Postagens</title>
</head>
<body>

    <h1>Lista de Postagens</h1>

    <hr>

    {% for post in posts %}
        <h2>
            <a href="/post/{{ loop.index0 }}">{{ post.titulo }}</a>
        </h2>

        <p>{{ post.conteudo }}</p>

        <hr>
    {% endfor %}

</body>
</html>
