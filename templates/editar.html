<!DOCTYPE html>
<html>
<head>
    <title>Editar Post</title>
</head>
<body>

    <h1>Editar postagem</h1>

    <form method="POST">

        <label>Título:</label><br>
        <input type="text" name="titulo" value="{{ post.titulo }}" required><br><br>

        <label>Conteúdo:</label><br>
        <textarea name="conteudo" required>{{ post.conteudo }}</textarea><br><br>

        <button type="submit">Salvar alterações</button>

    </form>

    <br>
    <a href="/">⬅ Voltar</a>

</body>
</html>
